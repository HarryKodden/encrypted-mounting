[loggers]
keys=root,werkzeug,vault,api

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_werkzeug]
level=DEBUG
qualname=werkzeug
handlers=console

[logger_vault]
level=DEBUG
qualname=vault
handlers=console

[logger_app]
level=DEBUG
qualname=app
handlers=console

[logger_api]
level=DEBUG
qualname=api
handlers=console

[handler_console]
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
